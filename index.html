<!DOCTYPE html>
<html>

<head>
  <title>Challenge 1 | Responsive Webdesign In Space</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
  <script type="text/javascript" src="javascript/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/logo-x-black.png">
</head>

<body>
  <header>
    <nav>
      <img src="images/logo-monochrome.png" alt="SpaceEx Logo" title="SpaceEx Logo" class="logo" />
    </nav>
  </header>
  <section>
    <h2 class="main-title-system">Interplanetary Transport System Interface</h2>
    <article class="card date">
      <div class="date-inner-container">
        <span id="month">test 1</span>
        <div class="vl"></div>
        <span id="time">test 2</span>
      </div>
    </article>
    <article class="card shedule">
      <div class="timeline">
        <h3>Shedule</h3>
        <ul>
          <li>
            <div class="bullet finished-bullet"></div>
            <div class="time">March 4 2020</div>
            <div class="desc">
              <h4>Arrival travelers</h4>
              <h5>Total: 200 people</h5>
            </div>
          </li>
          <li>
            <div class="bullet finished-bullet"></div>
            <div class="time">March 4 2020</div>
            <div class="desc">
              <h4>Takeoff spacerocket</h4>
            </div>
          </li>
          <li>
            <div class="bullet"></div>
            <div class="time">June 4 2020</div>
            <div class="desc">
              <h4>Arrival Mars</h4>
            </div>
          </li>
        </ul>
      </div>
    </article>
    <div class="container-progress">
      <article class="card progress-card">
        <h3>Food</h3>
        <div class="progress-bar food" id="foodbar" style="--width: 56" data-label="Food">
        </div>
        <p>Change: -1%</p>
      </article>
      <article class="card progress-card">
        <h3>Water</h3>
        <div class="progress-bar water" id="waterbar" style="--width: 75" data-label="Water">
        </div>
        <p>Change: -1%</p>
      </article>
      <article class="card progress-card">
        <h3>Fuel</h3>
        <div class="progress-bar fuel" id="fuelbar" style="--width: 69" data-label="Fuel">
        </div>
        <p>Change: -1%</p>
      </article>
      <article class="card speed-card">
        <h3>Speed</h3>
        <br>
        <canvas id="speedGauge"></canvas>
        <p id="speed">0 km/u</p>
      </article>
    </div>
  </section>
</body>

</html>
